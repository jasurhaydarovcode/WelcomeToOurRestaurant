<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Title -->
    <title>Добро пожаловать в Наш ресторан</title>
    <!-- Fav Icon -->
    <link rel="icon" href="./images/favicon/LOGO.png">
    <!-- Styles -->
    <link rel="stylesheet" href="./styles.css">
    <!-- Open Sans Font Family -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
</head>
<body>


    
    <!-- ===================== HEADER / NAVIGATION ======================= -->
    <header class="header">
        <div class="container">
          <div class="header__navigation">
            <a href="">
              <img class="header__logo" src="images/header/logo.svg" alt="logo" />
            </a>
            <div class="header__menu">
              <ul class="header__menu-items">
                <li class="header__li"><a href="">ГЛАВНАЯ</a></li>
                <li class="header__li"><a href="">МЕНЮ</a></li>
                <li class="header__li"><a href="">О НАС</a></li>
                <li class="header__li"><a href="">БРОНЬ</a></li>
              </ul>
              <button class="header__btn-cart">
                <img src="./images/header/cart.png" width="17px" alt="">
              </button>
              <div class="header__contacts">
                <a href="" class="header__contacts-phone">
                  <img src="./images/header/phone.png" alt="Call Logo"> <span style="margin-left: 15px;">+ 999-888-76-54</span>
                </a>
                <p class="header__contacts-text">
                  Свяжитесь с нами для бронирования
                </p>
              </div>
              <button class="header__btn-order">ЗАКАЗ СТОЛИКА</button>
            </div>
            <div class="header-burger">
              <button class="header-burger__btn"><span></span></button>
            </div>
          </div>
        </div>
      </header>
      <!-- ===================== END HEADER / NAVIGATION ======================= -->


</body>
</html>
